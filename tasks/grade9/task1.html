<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление студентами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Управление студентами</h1>
        
        <!-- Фильтры -->
        <div class="row mb-3">
            <div class="col">
            <input id="filter-name" type="text" class="form-control" placeholder="Ф.И.О.">
            </div>
            <div class="col">
            <input id="filter-faculty" type="text" class="form-control" placeholder="Факультет">
            </div>
            <div class="col">
            <input id="filter-start-year" type="number" class="form-control" placeholder="Год начала">
            </div>
            <div class="col">
            <input id="filter-end-year" type="number" class="form-control" placeholder="Год окончания">
            </div>
        </div>

        <!-- Таблица -->
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th id="sort-name">Ф.И.О.</th>
                <th id="sort-faculty">Факультет</th>
                <th id="sort-birthdate">Дата рождения и возраст</th>
                <th id="sort-years">Годы обучения</th>
            </tr>
            </thead>
            <tbody id="students-table">
            </tbody>
        </table>

        <!-- Форма добавления -->
        <form id="add-student-form">
            <div class="row mb-3">
            <div class="col">
                <input id="input-name" type="text" class="form-control" placeholder="Имя">
            </div>
            <div class="col">
                <input id="input-surname" type="text" class="form-control" placeholder="Фамилия">
            </div>
            <div class="col">
                <input id="input-patronymic" type="text" class="form-control" placeholder="Отчество">
            </div>
            </div>
            <div class="row mb-3">
            <div class="col">
                <input id="input-birthdate" type="date" class="form-control">
            </div>
            <div class="col">
                <input id="input-start-year" type="number" class="form-control" placeholder="Год начала">
            </div>
            <div class="col">
                <input id="input-faculty" type="text" class="form-control" placeholder="Факультет">
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Добавить студента</button>
            <div id="error-messages" class="text-danger mt-2"></div>
        </form>
    </div>

<script src="task1.js"></script>

</body>
</html>
