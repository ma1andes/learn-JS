<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Игра в пары</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Игра в пары</h1>
        <div class="game-board" id="game-board">

        </div>
        <div class="controls" id="controls">
            <button class="btn btn-primary" id="restart-btn">Сыграть ещё раз</button>
            <div class="timer" id="timer">Осталось времени: 60 сек</div>
        </div>
        
        <div class="size-input" id="size-input">
            <label class="text-size-input" for="grid-size">Размер поля:</label>
            <input class="input-number-size" type="number" id="grid-size" placeholder="4" min="2" max="10">
            <button class="btn btn-primary" id="start-btn">Начать</button>
        </div>
    </div>

    <script defer src="card.js"></script>
</body>
</html>
